<html>
	<head>
        <script type="text/javascript">
            function popup(mylink, windowname) {
                if (!window.focus) return true;
                var href = typeof(mylink) == 'string' ? mylink : mylink.href;
                window.open(href, windowname, 'width=400, height=200, scrollbars=yes');
                return false;
            }
        	function insertTextDelay(time) {
        		setTimeout(function() {
        			var p2 = document.getElementsByTagName('p')[0];
					var newP = document.createElement("p");
					var newT = document.createTextNode('Text was inserted');
					newP.appendChild(newT);
					p2.parentNode.insertBefore(newP,p2);
        		}, time);
        	}
			function removeTextDelay(time) {
				setTimeout(function() {
					var nodes = document.getElementsByTagName('p');
					if (nodes.length > 1) {
						document.body.removeChild(nodes[0]);
					} else {
						alert("You can not delete the last text node");
					}
				}, time);
			}
		</script>
    </head>
    <body>
        <h1 id="h1_1"> H1 text</h1>
        <div id="div1">DIV 1</div>
        <div class="class1">CLASS 1</div>
        <a href="#">A link</a>
        <a href="popupbasic" id="popup" onClick="return popup(this, 'stekie')">Test popup</a>
        <p>This is some arbitrary text to check for verifyTexts</p>
        <input type="button" id="alertButton" value="alert button" onclick="alert('hello');"/>
		<br/>
		<input type="button" id="textInsertDelay" value="Push this button to insert a text in 500 milliseconds" onClick="insertTextDelay(500);"/>
		<br/>
		<input type="button" id="textRemoveDelay" value="Push this button to delete a text in 500 milliseconds" onClick="removeTextDelay(500);"/>
    </body>
</html>
